name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true # Cancel previous runs to prevent conflicts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --mode production
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          if [ -f "dist/index.html" ]; then
            echo "=== index.html content ==="
            cat dist/index.html
            echo ""
            echo "=== Checking for script tags ==="
            if grep -q 'src=".*\.tsx"' dist/index.html; then
              echo "ERROR: HTML still contains .tsx reference - build transformation failed!"
              exit 1
            else
              echo "âœ“ HTML correctly transformed - no .tsx references found"
            fi
          else
            echo "ERROR: index.html not found in dist/"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
